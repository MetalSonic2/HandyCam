<!DOCTYPE html>
<html>
<style>
    html {
        background-color: rgb(39, 49, 53);
    }

    h1 {
        color: rgb(0, 119, 255);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
    }

    .botnav {
        background-color: rgb(26, 33, 36);
        border: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: x-large;
        font-weight: 400;
        margin-top: 30px;
        text-align: center;
    }

    .camera-button {
        background-color: rgb(39, 49, 53);
        height: 40px;
        width: 80px;
    }

    .share-button {
        background-color: rgb(39, 49, 53);
        height: 40px;
        width: 80px;
    }

    .end-button {
        background-color: rgb(219, 46, 46);
        border-radius: 15px;
        border-color: white;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: medium;
        margin-top: 25px;
        height: 40px;
        width: 100px;
    }

    .open-button {
        background-color: rgb(39, 49, 53);
        border-radius: 15px;
        border-color: white;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: medium;
        margin-top: 25px;
        height: 40px;
        width: 80px;
    }

    .record-button {
        background-color: rgb(39, 49, 53);
        border-radius: 15px;
        border-color: white;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: small;
        height: 40px;
        width: 100px;
    }
</style>

<title>Handy Cam Project</title>

<body>
    <h1>
        HandyCam
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Live Streaming</h3>
                <img src="{{ url_for('video_feed') }}" width="50%">
            </div>
        </div>
    </div>

    <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Chat</h1>

            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>

    <div class="botnav">
        <button class="camera-button">Camera</button>
        <button class="share-button">Share</button>
        <button class="end-button">End Call</button>
        <button class="open-button" onclick="openForm()">Chat</button>
        <button class="record-button">Screen Record</button>
    </div>
</body>


</html>
